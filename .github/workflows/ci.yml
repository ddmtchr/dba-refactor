name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - 'v**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}

      - name: Build & Test
        run: mvn clean verify jacoco:report

      - name: Install xq
        run: |
          curl -sSL https://bit.ly/install-xq | sudo bash

      - name: Check coverage
        run: |
          MISSED=$(xq target/site/jacoco/jacoco.xml -x "/report/counter[@type='INSTRUCTION']/@missed")
          COVER=$(xq target/site/jacoco/jacoco.xml -x "/report/counter[@type='INSTRUCTION']/@covered")
          TOTAL=`echo "100 * $COVER / ($MISSED + $COVER)" | bc -l`
          echo "Coverage is $TOTAL%"

